<div id="container">
  <table>
    <tr style="text-align: center">
      <td>Image</td>
      <td>Name</td>
      <td>Price</td>
      <td>Amount</td>
      <td>Subtotal</td>
      <td></td>
    </tr>

    <tr class="p" *ngFor="let tool of tools">
      <td class="image">
        <img src="{{ tool.imgUrl }}" />
      </td>
      <td class="name">{{ tool.name }}</td>
      <td class="price">{{ tool.price }}</td>
      <td class="amount">
        <input
          this.tool
          type="number"
          value="{{ qty }}"
          min="0"
          #changeQty
          (change)="onChangeQty(changeQty, this.tool)"
        />
      </td>
      <td class="pricesubtotal"></td>
      <td class="remove"><div (click)="RemoveItem(tool)">&times;</div></td>
    </tr>

    <td></td>
    <td></td>
    <td></td>
    <!-- <td>Subtotal:</td> -->
    <!-- <td class="totalpricesubtotal"></td> -->
    <td></td>
    <tr>
      <td class="td__class" colspan="6">
        <br />

        <span class="big"
          >Total: <span class="realtotal">{{ totalPrice }}$</span></span
        >
      </td>
    </tr>
  </table>
  <div id="checkout">Checkout<span> &rarr;</span></div>
  <div id="footer"></div>
</div>
