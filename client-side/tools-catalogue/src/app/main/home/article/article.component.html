<div class="articles">
  <div *ngFor="let article of articles" class="article">
    <img [src]="article.image" [alt]="article.title" />
    <div class="content">
      <h3>{{ article.title }}</h3>
      <p>{{ article.description }}</p>
      <a [href]="article.link" target="_blank">Read more</a>
    </div>
  </div>
</div>
