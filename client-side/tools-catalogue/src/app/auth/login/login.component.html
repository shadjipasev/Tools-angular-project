<div class="login">
<form [formGroup]="form" (ngSubmit)="onLogin()">
    <!-- Username -->
    <label for="username">Username</label><br>
    <input type="text"  formControlName="username" id="username"><br>
    <ng-container *ngIf="fc.username.touched">
    <div *ngIf="fc.username.errors">
      <div *ngIf="fc.username.errors['required']">Username field is required</div>
    </div><br>
    </ng-container>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" formControlName="password"><br>
    <ng-container *ngIf="fc.password.touched">
    <div *ngIf="fc.password.errors">
      <div *ngIf="fc.password.errors['required']">Password field is required</div>
      <div *ngIf="fc.password.errors['minlength']">Password must be at least 5 characters</div>
    </div>
    </ng-container>
    <button [disabled]="form.invalid">Log In</button>
    <p>You don't have account?  <a routerLink="/auth/register">Register</a></p>
  </form>
</div>
