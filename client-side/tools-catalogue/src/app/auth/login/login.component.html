<div class="flex-container">
  <div class="content-container">
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <h1>Login</h1>
        <span class="subtitle">USERNAME:</span>
        <br />
        <input
          type="text"
          formControlName="username"
          autocomplete="username"
          value=""
        />
        <ng-container class="error" *ngIf="fc.username.touched">
          <div *ngIf="fc.username.errors">
            <div id="warning" *ngIf="fc.username.errors['required']">
              Username field is required
            </div>
          </div>
          <br />
        </ng-container>
        <br />
        <span class="subtitle">PASSWORD:</span>
        <br />
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          value=""
        />
        <br /><ng-container *ngIf="fc.password.touched">
          <div *ngIf="fc.password.errors">
            <div id="warning" *ngIf="fc.password.errors['required']">
              Password field is required
            </div>
            <div id="warning" *ngIf="fc.password.errors['minlength']">
              Password must be at least 5 characters
            </div>
          </div> </ng-container
        ><br />
        <input
          type="submit"
          [disabled]="form.invalid"
          value="SUBMIT"
          class="submit-btn"
        />
      </form>
    </div>
  </div>
</div>
